<div class="flex mb-2"
    [ngClass]="{'justify-end': message.sender === 'me', 'justify-start': message.sender === 'other'}">
    <div class="max-w-[65%] rounded-lg relative shadow-sm text-sm"
        [ngClass]="{'bg-outgoing-message text-white rounded-tr-none': message.sender === 'me', 'bg-whatsapp-gray text-gray-100 rounded-tl-none': message.sender === 'other'}">

        <!-- Image attachment -->
        <div *ngIf="message.type === 'image' && message.attachments && message.attachments.length > 0" class="mb-1">
            <img [src]="message.attachments[0].url"
                 [alt]="message.attachments[0].filename || 'Image'"
                 class="max-w-full rounded-t-lg cursor-pointer hover:opacity-90"
                 (click)="openImage(message.attachments[0].url)">
        </div>

        <!-- Location -->
        <div *ngIf="message.type === 'location' && message.location" class="mb-1">
            <a [href]="'https://maps.google.com/?q=' + message.location.latitude + ',' + message.location.longitude"
               target="_blank"
               class="block bg-gray-800 rounded-t-lg p-2 hover:bg-gray-700 transition-colors">
                <div class="flex items-center gap-2 text-blue-400">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="text-sm">{{ message.location.name || message.location.address || 'View Location' }}</span>
                </div>
                <div class="text-xs text-gray-400 mt-1">
                    {{ message.location.latitude }}, {{ message.location.longitude }}
                </div>
            </a>
        </div>

        <!-- Text content -->
        <div class="p-2">
            <p class="mb-1 break-words whitespace-pre-wrap">{{ message.text }}</p>

            <div class="flex justify-end items-center gap-1">
                <span class="text-[10px] text-gray-400 min-w-fit">
                    {{ message.timestamp | date:'shortTime' }}
                </span>
                <span *ngIf="message.sender === 'me'" class="text-blue-400 text-[10px]">
                    <i class="fas fa-check-double"></i>
                </span>
            </div>
        </div>

        <!-- Tail SVG (Optional polish) -->
        <div *ngIf="message.sender === 'me'" class="absolute top-0 -right-2 w-2 h-2 overflow-hidden">
            <div class="w-3 h-3 bg-outgoing-message rotate-45 transform origin-bottom-left"></div>
        </div>
        <div *ngIf="message.sender === 'other'" class="absolute top-0 -left-2 w-2 h-2 overflow-hidden">
            <div class="w-3 h-3 bg-whatsapp-gray rotate-45 transform origin-bottom-right"></div>
        </div>
    </div>
</div>
