<div class="flex mb-2"
    [ngClass]="{'justify-end': message.sender === 'me', 'justify-start': message.sender === 'other'}">
    <div class="max-w-[65%] rounded-lg relative shadow-md text-sm"
        [ngClass]="{
            'bg-outgoing-message text-white rounded-tr-none': message.sender === 'me',
            'bg-whatsapp-gray text-gray-100 rounded-tl-none': message.sender === 'other' && !message.isAI,
            'bg-gradient-to-r from-blue-900 to-blue-800 text-gray-100 rounded-tl-none border border-blue-700': message.sender === 'other' && message.isAI
        }">

        <!-- Image attachment -->
        <div *ngIf="message.type === 'image' && message.attachments && message.attachments.length > 0" class="mb-1">
            <img [src]="message.attachments[0].url"
                 [alt]="message.attachments[0].filename || 'Image'"
                 class="max-w-full rounded-t-lg cursor-pointer hover:opacity-90"
                 (click)="openImage(message.attachments[0].url)">
        </div>

        <!-- Location -->
        <div *ngIf="message.type === 'location' && message.location" class="mb-1">
            <a [href]="'https://maps.google.com/?q=' + message.location.latitude + ',' + message.location.longitude"
               target="_blank"
               class="block bg-gray-800 rounded-t-lg overflow-hidden hover:opacity-90 transition-opacity">
                <!-- Map preview using Google Maps static image -->
                <div class="w-full h-48 bg-gray-700 relative">
                    <img *ngIf="message.location.mapImageUrl"
                         [src]="message.location.mapImageUrl"
                         [alt]="'Map of ' + (message.location.address || 'location')"
                         class="w-full h-full object-cover"
                         (error)="onMapImageError($event)">
                    <!-- Fallback if no map image -->
                    <div *ngIf="!message.location.mapImageUrl"
                         class="w-full h-full flex items-center justify-center text-gray-400">
                        <i class="fas fa-map-marker-alt text-4xl"></i>
                    </div>
                </div>
                <!-- Location details -->
                <div class="p-3 bg-gray-800">
                    <div class="flex items-center gap-2 text-blue-400 mb-1">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="text-sm font-medium">{{ message.location.name || 'Location' }}</span>
                    </div>
                    <div class="text-xs text-gray-300">
                        {{ message.location.address }}
                    </div>
                    <div class="text-xs text-gray-500 mt-1">
                        {{ message.location.latitude }}, {{ message.location.longitude }}
                    </div>
                </div>
            </a>
        </div>

        <!-- Text content -->
        <div class="p-2.5">
            <!-- AI Badge -->
            <div *ngIf="message.isAI" class="flex items-center gap-1 mb-1 text-blue-300">
                <i class="fas fa-robot text-xs"></i>
                <span class="text-[10px] font-medium uppercase tracking-wide">AI Assistant</span>
            </div>

            <p *ngIf="message.text && message.type !== 'image' && message.type !== 'location'"
               class="mb-1 break-words whitespace-pre-wrap leading-relaxed">{{ message.text }}</p>

            <div class="flex justify-end items-center gap-1 mt-1">
                <span class="text-[10px] min-w-fit"
                      [ngClass]="{
                          'text-gray-200': message.sender === 'me',
                          'text-gray-400': message.sender === 'other'
                      }">
                    {{ message.timestamp | date:'shortTime' }}
                </span>
                <span *ngIf="message.sender === 'me'" class="text-[10px]">
                    <!-- Pending/Sent: single check -->
                    <i *ngIf="!message.status || message.status === 'pending' || message.status === 'sent'"
                       class="fas fa-check text-gray-300"></i>
                    <!-- Delivered: double check gray -->
                    <i *ngIf="message.status === 'delivered'"
                       class="fas fa-check-double text-gray-300"></i>
                    <!-- Read: double check blue -->
                    <i *ngIf="message.status === 'read'"
                       class="fas fa-check-double text-blue-300"></i>
                    <!-- Failed: exclamation -->
                    <i *ngIf="message.status === 'failed'"
                       class="fas fa-exclamation-circle text-red-500"></i>
                </span>
            </div>
        </div>

        <!-- Tail SVG (Optional polish) -->
        <div *ngIf="message.sender === 'me'" class="absolute top-0 -right-2 w-2 h-2 overflow-hidden">
            <div class="w-3 h-3 bg-outgoing-message rotate-45 transform origin-bottom-left"></div>
        </div>
        <div *ngIf="message.sender === 'other' && !message.isAI" class="absolute top-0 -left-2 w-2 h-2 overflow-hidden">
            <div class="w-3 h-3 bg-whatsapp-gray rotate-45 transform origin-bottom-right"></div>
        </div>
        <div *ngIf="message.sender === 'other' && message.isAI" class="absolute top-0 -left-2 w-2 h-2 overflow-hidden">
            <div class="w-3 h-3 bg-blue-800 rotate-45 transform origin-bottom-right border-l border-t border-blue-700"></div>
        </div>
    </div>
</div>
