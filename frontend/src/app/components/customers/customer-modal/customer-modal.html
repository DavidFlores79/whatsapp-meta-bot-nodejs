<div *ngIf="isOpen" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" (click)="onBackdropClick($event)">
  <div class="bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-hidden" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-700">
      <h2 class="text-2xl font-semibold text-white">
        <i class="fas fa-user-plus mr-2 text-whatsapp-green"></i>
        {{ isEditMode ? 'Edit Customer' : 'New Customer' }}
      </h2>
      <button (click)="close()" class="text-gray-400 hover:text-white transition-colors">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6 overflow-y-auto max-h-[calc(90vh-140px)]">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="text-center py-8">
        <i class="fas fa-spinner fa-spin text-4xl text-whatsapp-green"></i>
        <p class="text-gray-400 mt-4">Loading...</p>
      </div>

      <!-- Form -->
      <form *ngIf="!isLoading" (ngSubmit)="saveCustomer()" class="space-y-6">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-500 bg-opacity-10 border border-red-500 text-red-500 px-4 py-3 rounded-lg flex items-center">
          <i class="fas fa-exclamation-circle mr-2"></i>
          {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="bg-green-500 bg-opacity-10 border border-green-500 text-green-500 px-4 py-3 rounded-lg flex items-center">
          <i class="fas fa-check-circle mr-2"></i>
          {{ successMessage }}
        </div>

        <!-- Basic Information -->
        <div class="space-y-4">
          <h3 class="text-lg font-medium text-white mb-4">Basic Information</h3>

          <!-- Phone Number -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">
              Phone Number <span class="text-red-500">*</span>
            </label>
            <input
              type="tel"
              [(ngModel)]="customer.phoneNumber"
              name="phoneNumber"
              [disabled]="isEditMode"
              placeholder="529991234567"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-whatsapp-green disabled:opacity-50 disabled:cursor-not-allowed"
              required
            />
          </div>

          <!-- First Name -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
            <input
              type="text"
              [(ngModel)]="customer.firstName"
              name="firstName"
              placeholder="John"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-whatsapp-green"
            />
          </div>

          <!-- Last Name -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
            <input
              type="text"
              [(ngModel)]="customer.lastName"
              name="lastName"
              placeholder="Doe"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-whatsapp-green"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input
              type="email"
              [(ngModel)]="customer.email"
              name="email"
              placeholder="john@example.com"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-whatsapp-green"
            />
          </div>

          <!-- Source & Segment -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Source</label>
              <select
                [(ngModel)]="customer.source"
                name="source"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-whatsapp-green"
              >
                <option *ngFor="let opt of sourceOptions" [value]="opt.value">{{ opt.label }}</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Segment</label>
              <select
                [(ngModel)]="customer.segment"
                name="segment"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-whatsapp-green"
              >
                <option *ngFor="let opt of segmentOptions" [value]="opt.value">{{ opt.label }}</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Tags -->
        <div class="space-y-4">
          <h3 class="text-lg font-medium text-white mb-4">Tags</h3>

          <div class="flex gap-2">
            <input
              type="text"
              [(ngModel)]="newTag"
              name="newTag"
              (keyup.enter)="addTag()"
              placeholder="Add tag and press Enter"
              class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-whatsapp-green"
            />
            <button
              type="button"
              (click)="addTag()"
              class="px-4 py-2 bg-whatsapp-green text-white rounded-lg hover:bg-green-700 transition-colors"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <div *ngIf="customer.tags && customer.tags.length > 0" class="flex flex-wrap gap-2">
            <span
              *ngFor="let tag of customer.tags"
              class="inline-flex items-center gap-2 px-3 py-1 bg-blue-500 bg-opacity-20 text-blue-400 rounded-full text-sm"
            >
              {{ tag }}
              <button type="button" (click)="removeTag(tag)" class="hover:text-blue-300">
                <i class="fas fa-times text-xs"></i>
              </button>
            </span>
          </div>
        </div>

        <!-- Notes -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Notes</label>
          <textarea
            [(ngModel)]="customer.notes"
            name="notes"
            rows="3"
            placeholder="Add notes about this customer..."
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-whatsapp-green resize-none"
          ></textarea>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex items-center justify-end gap-3 p-6 border-t border-gray-700">
      <button
        type="button"
        (click)="close()"
        [disabled]="isLoading"
        class="px-6 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="saveCustomer()"
        [disabled]="isLoading || !customer.phoneNumber"
        class="px-6 py-2 bg-whatsapp-green text-white rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
      >
        <i class="fas" [ngClass]="isLoading ? 'fa-spinner fa-spin' : 'fa-save'"></i>
        {{ isLoading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
      </button>
    </div>
  </div>
</div>
